<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!--Icon-->
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <!--Style-->
  <link rel="stylesheet" href="css/style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <img src="assets/pattern-background-desktop.svg" class="wave-background">
  <main>
    <section id="card">
      <img src="assets/illustration-hero.svg" alt="ilustração de uma pessoa ouvindo música">
      <div class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="assets/icon-music.svg">
        <div class="info-plan">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DrKelvin">DrKelvin</a>.
    </div>
  </footer>
  
</body>
</html>
